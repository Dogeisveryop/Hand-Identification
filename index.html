<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 style="font-family: 'Bebas Neue', sans-serif; font-size: 45px;"> Hand Identification</h1>

      <p> Note : Please make sign language </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="font-size: 20px;"> Webcam : </label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-primary" onclick="picture()"> Capture Image </button>
      </div>
 
       <div class="col-md-4 col-sm-12 col-xs-12">
          <Label>Prediction 1 : </Label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="emoji1"></p>
           
          <Label>Prediction 2 : </Label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="emoji2"></p>
        
       </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="font-size: 20px;">Snapshot : </label>
        <div id="result"></div>
        <br>
        <button class="btn btn-success" onclick="check()"> Predict Image </button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
